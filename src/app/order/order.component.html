<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8 col-8">
      <div class="card">
        <div class="card-header">Booking</div>
        <div class="card-body">
          <form name="form" (ngSubmit)="placeOrder()">
            <fieldset>
              <legend>Place Order</legend>

              <div class="form-group">
                <label for="order.customer.cusromerName">Name</label>
                <input type="text"
                       id="order.customer.cusromerName"
                       placeholder="name">
              </div>

              <div class="form-group">
                <label for="mobile">Mobile</label>
                <input type="text"
                       id="mobile"
                       placeholder="07...">
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="text"
                       id="email"
                       placeholder="example@gmail.com">
              </div>

              <div class="form-group">
                <label for="address">Address</label>
                <input type="text"
                       id="address"
                       placeholder="address">
              </div>

              <!--- Select gender Block --->
              <div class="form-group">
                <label for="select">Amount</label>
                <select id="select">
                  <option>Male</option>
                  <option>Female</option>
                  <option>Other</option>
                </select>
              </div>

              <!--- Terms and conditions Block --->
              <div class="form-group checkbox">
                <label>
                  <input type="checkbox"> Confirm that you've read the Terms and
                  Conditions
                </label>
              </div>

              <!--- Buttons Block --->
              <div class="form-group">
                <button type="reset" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
